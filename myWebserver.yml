---
- hosts: all
  become: yes
  tasks:
  - name: want to install web server on ansible nodes
    apt:
      name: apache2
      state: present
    when: ansible_os_family== "Debian"
  
  - name: I want to start webserver on ansible
    service:
       name: apache2
       state: started
    when: ansible_os_family== "Debian"

  